<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <h5 class="my-0 mr-md-auto font-weight-normal">Сервис рассылок сообщений</h5>
    </div>
</div>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">

    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailings:clients_list' %}">Список клиентов</a>
        <a class="p-2 btn btn-outline-primary" href="/">Рассылки</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailings:log_list' %}">Журнал рассылок</a>
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">Профиль</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выход</a>
        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Вход</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
